name: Release App

on: [ push, pull_request ]
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Fetch Sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Setup Gradle Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Restore Keystore File
      if: ${{ github.event_name == 'push' }}
      run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > ${{ secrets.KEYSTORE_FILE_NAME }}
    
    - name: Restore gradle.properties
      if: ${{ github.event_name == 'push' }}
      run: echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > ~/.gradle/gradle.properties
    
    - name: Create Version Name
      run: |        
        echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV
        echo "VERSION_NAME=0.1.0-alpha.${{ github.run_number }}+${GITHUB_SHA::7}" >> $GITHUB_ENV
      shell: bash
    
    - name: Bump Version
      uses: chkfung/android-version-actions@v1.2.2
      with:
        gradlePath: app/build.gradle.kts
        versionCode: ${{ env.VERSION_CODE }}
        versionName: ${{ env.VERSION_NAME }}
    
    - name: Grant Execute Permission
      run: chmod +x gradlew
    
    - name: Build Project
      if: ${{ github.event_name == 'pull_request' }}
      run: ./gradlew build --no-daemon
    
    - name: Build Release APK
      if: ${{ github.event_name == 'push' }}
      run: ./gradlew assembleRelease --no-daemon
    
    - name: Create Release
      if: ${{ github.event_name == 'push' }}    
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION_NAME }}
        name: Release ${{ env.VERSION_NAME }}
        files: app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
