name: Release App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Fetch Sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
    
    - name: Restore Keystore File
      run: echo $KEYSTORE_FILE | base64 -d > ~/ynsrc.keystore

    - name: Grant Execute Permission
      run: chmod +x gradlew
    
    - name: Build Release APK
      run: ./gradlew --no-daemon
        -PKEYSTORE_FILE="~/ynsrc.keystore"
        -PKEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
        -PSIGNING_KEY_ALIAS=${{ secrets.SIGNING_KEY_ALIAS }}
        -PSIGNING_KEY_PASSWORD=${{ secrets.SIGNING_KEY_PASSWORD }}
        app:assembleRelease

    - name: Release on GitHub
      id: create_release
      uses: actions/create-release@v1
      with:
        release_name: Release v.${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release APK
      id: upload_release_asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: ynsrc-example-android.apk
        asset_content_type: application/zip
